{% load thumbnail %}
{% load i18n %}

<figure class="screen" data-screen-id="7502" style="position: absolute; left: 0px; top: 0px;">
    {% thumbnail screenshot.image '250' crop="center" as img %}
        <img src="{{ img.url }}" width="250" height="445" alt="{% blocktrans with app_name=screenshot.app.name %}{{ app_name }} Screenshots{% endblocktrans %}">
    {% endthumbnail %}
    <figcaption class="screen-meta">
        <a class="screen-meta-link" href="{{ screenshot.app.get_absolute_url }}"></a>
        <h4 class="screen-meta-title">
            <a href="{{ screenshot.app.link }}" title="Monkey" target="_blank">{{ screenshot.app.name }}</a>
        </h4>
        {% if screenshot.tags.count %}
        <section class="screen-meta-filter">
            <h5>Tags</h5>
            <ul>
                {% for tag in screenshot.tags.all %}
                    <li><a href="https://pttrns.com/?stid=6">{{ tag.name }}</a></li>
                {% endfor %}
            </ul>
        </section>
        {% endif %}
        <section class="screen-meta-filter">
            <h5>Category</h5>
            <ul>
                {% for category in screenshot.categories.all %}
                <li><a href="https://pttrns.com/?scid=56">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </section>
        <section class="screen-meta-actions"></section>
    </figcaption>
</figure>
